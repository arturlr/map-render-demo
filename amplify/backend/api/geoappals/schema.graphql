type User @model 
@auth(rules: [
  { allow:  private, provider: iam },
  { allow:  private, provider: userPools }, 
  { allow: owner }
]){
  id: ID!
  fullName: String!
  device: Device @connection
}

type Device @model 
@auth(rules: [
  { allow:  private, provider: iam }, 
  { allow:  private, provider: userPools }, 
  { allow: owner }
]){
  id: ID!
  userID: ID
  deviceOS: String
  lastLocation: [Coordinate]
}
type Coordinate
@aws_iam @aws_cognito_user_pools {
  lat: Float!
  lng: Float!
}